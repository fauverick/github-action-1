name: First Workflow
on: push
jobs:
    test:
        runs-on: macos-latest
        steps:
            -   name: Get code
                uses: actions/checkout@v3
            -   name: Install
                uses: actions/setup-node@v3
                with:
                    node-version: 18
            -   name: Install dependencies
                run: npm ci
            -   name: Run test
                run: npm test
                



        